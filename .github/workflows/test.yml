on: [push]

jobs:
  hello_test:
    runs-on: ubuntu-latest
    steps:
    - name: Hello world action step
      id: hello
      uses: javixeneize/action_test@v1.0
      with:
        who-to-greet: ${{env}}
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"
